
<form hx-post="/public/click-to-edit-contact/edit/1" hx-target="this"
	hx-swap="outerHTML">
	<div>
		<label>Last Name</label>: <span th:text="${contact.lastName}"></span>
	</div>
	<div>
		<label>First Name</label>: <span th:text="${contact.firstName}"></span>
	</div>
	<div>
		<label>Email</label>: <span th:text="${contact.email}"></span>
	</div>
	<button class="btn btn-primary">Click To Edit</button>
</form>
