<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
<title>Modal</title>
<!--/* Used only for editing in Pinegrow -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
<!--*/-->
</head>
<body>
	<section layout:fragment="content">

		<button id="open-modal" hx-get="/public/modal-dialogs/modal"
			hx-target="#modals-here" hx-trigger="click" class="btn btn-primary">Open
			Modal</button>
		<div id="modals-here"></div>
		
		<button hx-get="/public/modal-dialogs/modal-2"
		 hx-target="body" hx-swap="beforeend">Open a Modal</button>

	</section>
</body>
</html>
